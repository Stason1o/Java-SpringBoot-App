<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Search Users</title>

    <th:block th:replace="fragments/head :: head"/> <!-- Import scripts to head-->

    <script th:src="@{/js/search.js}"></script>

</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/footer :: footer"></div>

<div class="container" style="min-height: 500px">

    <div class="starter-template">
        <h1>Search: </h1>


        <form class="form-horizontal" id="search-form">
            <div class="form-group form-group-lg">
                <label clases="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <label for="username"></label><input type="text" class="form-control" id="username"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="bth-search" class="btn btn-primary btn-lg">Search</button>
                </div>
            </div>

            <div id="feedback"></div>
        </form>

    </div>

</div>

</body>
</html>
