<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<!--<footer class="footer" >-->
    <!--<div class="container">-->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-bottom" th:fragment="footer">

            <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-copyright-mark"></span>&Tab;Stanislav
                B.</a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link active">Page 1</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <form th:action="@{/registration}" method="get">
                        <button class="btn btn-md btn-success btn-block" type="Submit"><span
                                class="glyphicon glyphicon-user"></span>&Tab;Sign Up
                        </button>
                    </form>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <form th:action="@{/login}" method="get">
                        <button class="btn btn-md btn-warning btn-block" type="Submit"><span
                                class="glyphicon glyphicon-log-in"></span>&Tab;Login
                        </button>
                    </form>
                </li>
                <th:block sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="get">
                            <button class="btn btn-md btn-danger btn-block" firstName="registration"
                                    type="Submit"><span class="glyphicon glyphicon-log-out"></span>&Tab;Logout
                            </button>
                        </form>
                    </li>
                </th:block>
            </ul>
        </nav>
    <!--</div>-->
<!--</footer>-->
</body>
</html>
