<form th:action="@{/registration}" method="get" xmlns:th="http://www.w3.org/1999/xhtml">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Registration Page</button>
</form>
<form th:action="@{/login}" method="get" xmlns:th="http://www.w3.org/1999/xhtml">
    <button class="btn btn-md btn-warning btn-block" type="Submit" >Go To Login Page</button>
</form>
<form th:action="@{/logout}" method="get" xmlns:th="http://www.w3.org/1999/xhtml">
    <button class="btn btn-md btn-danger btn-block" firstName="registration"
            type="Submit">Logout</button>
</form>
